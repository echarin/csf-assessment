<h1>Photo Storage</h1>
<button type="button" (click)="goUpload()">Upload</button>
<div *ngIf="archives; else noArchives">
    <div *ngFor="let archive of archives">
        <a [routerLink]="['/bundle', archive.bundleId]">{{ archive.title }}, {{ archive.date }}</a>
    </div>
</div>

<ng-template #noArchives>
    <div>
        No archives uploaded yet.
    </div>
</ng-template>
